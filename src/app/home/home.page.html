<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank Standalone
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Posts app</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>

    <ion-button (click)="insertDummyPost()">Insert</ion-button>
    <ion-button color="danger" (click)="deletePosts()">Delete all</ion-button>
    <h2>Posts : {{posts.length}}</h2>
    <ion-list>
      <ion-item *ngFor="let p of posts">
        <ion-label><b>{{p.id}}</b> | <b style="color: purple">{{p.title}}</b> <br> {{p.text}}</ion-label>
        <ion-button color="danger" (click)="deletePost(p.id)" style="margin-left: 8px;"><ion-icon
            name="trash-bin-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-list>-
  </div>

</ion-content>
